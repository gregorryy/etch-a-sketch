<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container"></div>
    <div class="colorBtnDiv">
      <button id="red" class="colorBtn"></button>
      <button id="green" class="colorBtn"></button>
      <button id="blue" class="colorBtn"></button>
      <button id="white" class="colorBtn"></button>
      <button id="random" class="colorBtn"></button>
    </div>
    <div class="clearDiv">
      <div class="changeSizeDiv">
        <button id="changeSize" class="changeSizeBtn">Change grid size</button>
      </div>
      <div class="restartDiv">
        <button class="restartBtn">Restart</button>
      </div>
    </div>
  </body>
</html>
